<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<header>
		<br>
		<div class="container">
			<div class="row">
				<div class="col-xs-4"></div>
				<div class="col-xs-4" id="load"></div>
				<div class="col-xs-4"></div>
			</div>
			<div class="row">
				<div class="col-xs-4"></div>
				<div class="col-xs-4" id="result"></div>
				<div class="col-xs-4"></div>
			</div>
		</div>
	</header>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-xs-4"></div>
				<div class="col-xs-4">
						<legend>login Sistemas Abiertos S.A.</legend>
				</div>
				<div class="col-xs-4"></div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-xs-4"></div>
				<div class="col-xs-4">
						<fieldset class="form-group">
							<label for="exampleInputEmail1">Email address</label>
							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
							<small class="text-muted">We'll never share your email with anyone else.</small>
						</fieldset>
						<fieldset class="form-group">
							<label for="exampleInputPassword1">Password</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
						</fieldset>
						<button class="btn btn-primary" id="login">Ingresar</button>
				</div>
				<div class="col-xs-4"></div>
			</div>
		</div>
	</section>
	<footer></footer>
	

	<script type="text/javascript" src="js/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/modelo.js"></script>
	<script type="text/javascript" src="js/controlador.js"></script>
</body>
</html>
